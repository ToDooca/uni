<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body>
        <ui:composition template="layout/default.xhtml">	
            <ui:define name="content">				
                <h:form styleClass="user-form" prependId="false">
                    <h3 style="margin-bottom: 25px;">Login</h3>

                    <b:messages />
                    <b:inputText id="username" fieldSize="lg" placeholder="Username" value="#{login.username}" required="true" requiredMessage="Username is required">
                        <b:iconAwesome class="icons" value="fas fa-user-circle"/>
                    </b:inputText>
                    <b:message for="username" />

                    <b:iconAwesome class="icons" value="fas fa-key"/>
                    <b:inputSecret id="password" fieldSize="lg" placeholder="Password" value="#{login.password}" required="true" requiredMessage="Password is required"/>
                    <b:message for="password" />

                    <b:commandButton style="margin-bottom: 15px;" look="success btn-block" size="lg" value="Login" action="#{login.login()}"/>
                    <p>Don't have an account? <a href="register.xhtml">Register</a></p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
