<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body style="padding: 10px;">
        <ui:composition template="../../layout/template.xhtml">
            <ui:define name="body">
                <br/>
                <br/>
                <br/>
                <br/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form styleClass="user-form">
                    <b:iconAwesome style="font-size: 50px;" class="icons" value="fas fa-edit"/>
                    <br/>
                    <br/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateEventLabel_eventtitle}" for="eventtitle" />
                        <b:inputText id="eventtitle" value="#{eventController.selected.eventtitle}" 
                                     title="#{bundle.CreateEventTitle_eventtitle}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_eventtitle}"/>
                        <h:outputLabel value="#{bundle.CreateEventLabel_eventdate}" for="eventdate" />
                        <b:inputText id="eventdate" value="#{eventController.selected.eventdate}" 
                                     title="#{bundle.CreateEventTitle_eventdate}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_eventdate}"/>
                        <h:outputLabel value="#{bundle.CreateEventLabel_eventtext}" for="eventtext" />
                        <h:inputTextarea rows="4" cols="30" id="eventtext" value="#{eventController.selected.eventtext}" 
                                         title="#{bundle.CreateEventTitle_eventtext}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_eventtext}"/>
                    </h:panelGrid>
                    <br/>
                    <br/>
                    <b:commandButton style="width: 305px;" styleClass="btn-block" look="success" 
                                     action="#{eventController.create}" value="#{bundle.CreateEventSaveLink}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
