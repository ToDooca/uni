<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body>
        <ui:composition template="../../layout/admin-template.xhtml">
            <ui:define name="title">
                <h:outputText value="Events"></h:outputText>
            </ui:define>
            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{eventController.items.rowCount > 0}">
                        <h:outputText value="#{eventController.pagination.pageFirstItem + 1}..#{eventController.pagination.pageLastItem + 1}/#{eventController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{eventController.previous}" value="#{bundle.Previous} #{eventController.pagination.pageSize}" rendered="#{eventController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{eventController.next}" value="#{bundle.Next} #{eventController.pagination.pageSize}" rendered="#{eventController.pagination.hasNextPage}"/>&nbsp;

                        <b:dataTable value="#{eventController.items}" var="item" border="0" style="border:solid 1px">
                            <b:dataTableColumn label="#{bundle.ListEventTitle_eventid}" value="#{item.eventid}" width="30"/>
                            <b:dataTableColumn label="#{bundle.ListEventTitle_eventtitle}" value="#{item.eventtitle}" width="10vw"/>
                            <b:dataTableColumn label="#{bundle.ListEventTitle_eventdate}" value="#{item.eventdate}" width="10vw"/>

                            <b:dataTableColumn label="Action" width="10vw">
                                <b:commandButton styleClass="btn-block" look="warning" value="#{bundle.ListEventViewLink}" action="#{eventController.prepareView}" />
                            </b:dataTableColumn>
                        </b:dataTable>
                    </h:panelGroup>
                    <br />
                    <br />
                    <br />
                    <h:link  class="btn" outcome="/index" value="#{bundle.ListEventIndexLink}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
