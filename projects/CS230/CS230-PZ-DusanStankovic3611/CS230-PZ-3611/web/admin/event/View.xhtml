<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="../../layout/templateView.xhtml">	
        <ui:define name="body">

            <br/>
            <br/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:outputText value="#{eventController.selected.eventtitle}" 
                              title="#{bundle.ViewEventTitle_eventtitle}"
                              style="font-size: 50px;"
                              class="text-center"/>
                <br/>
                <b:badge  value="#{eventController.selected.eventdate}"/>
                <div style="width: 600px;  border-bottom: 1px solid black "></div>
                <br/>
                <br/>
                <br/>
                <h:outputText value="#{eventController.selected.eventtext}" title="#{bundle.ViewEventTitle_eventtext}"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
