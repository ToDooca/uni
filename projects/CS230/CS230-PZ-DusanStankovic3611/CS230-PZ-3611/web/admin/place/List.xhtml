<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body>
        <ui:composition template="../../layout/admin-template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.ListPlaceTitle}"></h:outputText>
            </ui:define>
            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{placeController.items.rowCount > 0}">
                        <h:outputText value="#{placeController.pagination.pageFirstItem + 1}..#{placeController.pagination.pageLastItem + 1}/#{placeController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{placeController.previous}" value="#{bundle.Previous} #{placeController.pagination.pageSize}" rendered="#{placeController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{placeController.next}" value="#{bundle.Next} #{placeController.pagination.pageSize}" rendered="#{placeController.pagination.hasNextPage}"/>&nbsp;

                        <b:dataTable value="#{placeController.items}" var="item" border="0" style="border:solid 1px">

                            <b:dataTableColumn label="#{bundle.ListPlaceTitle_placeid}" value="#{item.placeid}" width="30"/>
                            <b:dataTableColumn label="#{bundle.ListPlaceTitle_placename}" value="#{item.placename}" width="10vw"/>
                            <b:dataTableColumn label="#{bundle.ListPlaceTitle_placeadress}" value="#{item.placeadress}" width="10vw"/>
                            <b:dataTableColumn label="#{bundle.ListPlaceTitle_placetype}" value="#{item.placetype}" width="10vw"/>
                            <b:dataTableColumn label="#{bundle.ListPlaceTitle_placedescription}" value="#{item.placedescription}" width="30vw"/>

                            <b:dataTableColumn label="Action">
                                <b:commandButton styleClass="btn-block" look="success" 
                                                 value="#{bundle.ListPlaceEditLink}" action="#{placeController.prepareEdit}"/>
                                <b:commandButton styleClass="btn-block" look="warning" 
                                                 value="#{bundle.ListPlaceViewLink}" action="#{placeController.prepareView}"/>
                                <b:navCommandLink styleClass="btn btn-danger btn-block" 
                                                  value="#{bundle.ListPlaceDestroyLink}" action="#{placeController.destroy}"></b:navCommandLink>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </h:panelGroup>
                    <br />
                    <b:commandButton styleClass="btn-block" look="secondary" action="#{placeController.prepareCreate}" value="#{bundle.ListPlaceCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListPlaceIndexLink}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
