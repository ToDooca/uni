<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body>
        <ui:composition template="../../layout/admin-template.xhtml">
            <ui:define name="Users">
                <h:outputText value="#{bundle.ListNewsTitle}"></h:outputText>
            </ui:define>
            <ui:define name="content">

                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <h:outputText escape="false" value="#{bundle.ListUserEmpty}" rendered="#{userController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{userController.items.rowCount > 0}">
                        <h:outputText value="#{userController.pagination.pageFirstItem + 1}..#{userController.pagination.pageLastItem + 1}/#{userController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{userController.previous}" value="#{bundle.Previous} #{userController.pagination.pageSize}" rendered="#{userController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{userController.next}" value="#{bundle.Next} #{userController.pagination.pageSize}" rendered="#{userController.pagination.hasNextPage}"/>&nbsp;


                        <b:dataTable value="#{userController.items}" var="item" border="0" style="border:solid 1px">
                            <b:dataTableColumn label="#{bundle.ListUserTitle_userid}" value="#{item.userid}" width="30"/>
                            <b:dataTableColumn label="#{bundle.ListUserTitle_roleid}" value="#{item.roleid}" width="10vw"/>
                            <b:dataTableColumn label="#{bundle.ListUserTitle_username}" value="#{item.username}" width="10vw"/>
                            <b:dataTableColumn label="#{bundle.ListUserTitle_email}" value="#{item.email}" width="30vw"/>
                            <b:dataTableColumn label="#{bundle.ListUserTitle_firstname}" value="#{item.firstname}" width="10vw"/>
                            <b:dataTableColumn label="#{bundle.ListUserTitle_lastname}" value="#{item.lastname}" width="10vw"/>
                            <b:dataTableColumn label="#{bundle.ListUserTitle_password}" value="#{item.password}" width="10vw"/>

                            <b:dataTableColumn label="Action">
                                <b:commandButton styleClass="btn-block" look="success" 
                                                 value="#{bundle.ListUserEditLink}" action="#{userController.prepareEdit}"/>
                                <b:navCommandLink styleClass="btn btn-danger btn-block" 
                                                  value="#{bundle.ListUserDestroyLink}" action="#{userController.destroy}"></b:navCommandLink>
                            </b:dataTableColumn>
                        </b:dataTable>

                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{userController.prepareCreate}" value="#{bundle.ListUserCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListUserIndexLink}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
