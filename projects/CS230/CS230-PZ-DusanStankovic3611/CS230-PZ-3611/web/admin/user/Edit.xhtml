<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="../../layout/template.xhtml">
        <ui:define name="body">
            <br/>
            <br/>
            <br/>
            <br/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="user-form">
                <b:iconAwesome style="font-size: 50px;" class="icons" value="fas fa-edit"/>
                <br/>
                <br/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_userid}" for="userid" />
                    <b:inputText id="userid" value="#{userController.selected.userid}" title="#{bundle.EditUserTitle_userid}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                    <b:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <b:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_firstname}" for="firstname" />
                    <b:inputText id="firstname" value="#{userController.selected.firstname}" title="#{bundle.EditUserTitle_firstname}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_lastname}" for="lastname" />
                    <b:inputText id="lastname" value="#{userController.selected.lastname}" title="#{bundle.EditUserTitle_lastname}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <b:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_roleid}" for="roleid" />
                    <h:selectOneMenu id="roleid" value="#{userController.selected.roleid}" title="#{bundle.EditUserTitle_roleid}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_roleid}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br/>
                <br/>
                <b:commandButton style="width: 305px;" styleClass="btn-block" look="primary" 
                                 action="#{userController.update}" value="#{bundle.EditUserSaveLink}" />
                <br />
                <br />
                <b:commandButton style="width: 305px;" styleClass="btn-block" look="primary" 
                                 action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" />
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
