<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="../../layout/template.xhtml">
        <ui:define name="body">
                <br/>
                <br/>
                <br/>
                <br/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="user-form">
                <b:iconAwesome style="font-size: 50px;" class="icons" value="fas fa-edit"/>
                <br/>
                <br/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNewsLabel_newstitle}" for="newstitle" />
                    <b:inputText id="newstitle" value="#{newsController.selected.newstitle}" title="#{bundle.EditNewsTitle_newstitle}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_newstitle}"/>
                    <h:outputLabel value="#{bundle.EditNewsLabel_newsdate}" for="newsdate" />
                    <b:inputText id="newsdate" value="#{newsController.selected.newsdate}" title="#{bundle.EditNewsTitle_newsdate}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_newsdate}"/>
                    <h:outputLabel value="#{bundle.EditNewsLabel_newstext}" for="newstext" />
                    <h:inputTextarea rows="4" cols="30" id="newstext" value="#{newsController.selected.newstext}" title="#{bundle.EditNewsTitle_newstext}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_newstext}"/>
                </h:panelGrid>
                <br/>
                <br/>
                <b:commandButton style="width: 305px;" styleClass="btn-block" look="success" 
                                 action="#{newsController.update}" value="#{bundle.EditNewsSaveLink}" />
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNewsViewLink}"/>
                <br />
                <h:commandLink action="#{newsController.prepareList}" value="#{bundle.EditNewsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNewsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
