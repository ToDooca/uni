<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Current date</h1>
        <p id="current-date"></p>
    </div>
    <script>
        const dateEl = document.querySelector('#current-date');
        let today = new Date();
        dateEl.innerHTML = `${today.getDate()}.${today.getMonth() + 1}.${today.getFullYear()}`;


    </script>
</body>

</html>
